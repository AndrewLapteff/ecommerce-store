name: Docker Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t ecommerce-app .
      - name: Run Docker container
        run: docker run -d --name ecommerce-app-container ecommerce-app
      - name: Run tests
        run: docker exec ecommerce-app-container python tests.py
      - name: Stop and remove container
        if: ${{ always() }}
        run: |
          docker stop ecommerce-app-container
          docker rm ecommerce-app-container
